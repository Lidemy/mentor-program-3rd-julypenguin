<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <div class="wrapper">
    <div class="app">
      <header class="header">0</header>
      <article class="article">
        <ul class="ul">
          <li class="ac__division">
            <button class="ac">ac</button>
            <button class="operation" id="division">รท</button>
          </li>
          <li class="number__multiplication">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="multiplication">ร</button>

            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="subtraction">-</button>
          </li>
          <li class="number__addition">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="addition">+</button>
          </li>
          <li class="number__equal">
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="equal">=</button>
          </li>
        </ul>
      </article>
