<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <div class="navTitle">Twitch Live Games</div>
          <ul class="navGameBox">
            <li class="game">League of Legends</li>
            <li class="game">Fortnite</li>
            <li class="game">Hearthstone</li>
            <li class="game">Just Chatting</li>
            <li class="game">My Summer Car</li>
          </ul>
          <form class="searchBox">
            <label class="search" for="search">搜尋</label>
            <input type="text" name="search" id="search" />
          </form>
        </nav>
      </header>
      <article class="article">
        <h1 class="gameName">League of Legends</h1>
        <section class="streams"></section>
      </article>
      <footer class="footer">
        <div class="btn">載入更多</div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
