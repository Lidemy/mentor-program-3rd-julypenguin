<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="article">
        <section>
          <h2>歡迎留言</h2>
          <form class="enterTextBox">
            <textarea
              class="comment"
              name="content"
              placeholder="想說些什麼嗎？"
            ></textarea>
            <input class="submit" type="submit" value="送出!" />
          </form>
        </section>
        <section class="pageBox">
          <a href="#" class="pre_page page ">上一頁</a>
          <div class="etc">...</div>
          <a href="#" class="pageNum page current" id="1">1</a>
          <a href="#" class="pageNum page" id="2">2</a>
          <a href="#" class="pageNum page" id="3">3</a>
          <a href="#" class="pageNum page" id="4">4</a>
          <a href="#" class="pageNum page" id="5">5</a>
          <a href="#" class="pageNum page" id="6">6</a>
          <div class="etc">...</div>
          <a href="#" class="next_page page ">下一頁</a>
        </section>
      </article>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
